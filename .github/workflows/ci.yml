name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Lint
            os: ubuntu-latest
            pyversion: '3.7'
            dolint: 1
          - name: Linux py36
            os: ubuntu-latest
            pyversion: '3.6'
            tests: 1
          - name: Linux py37
            os: ubuntu-latest
            pyversion: '3.7'
            tests: 1
          - name: Linux py38
            os: ubuntu-latest
            pyversion: '3.8'
            tests: 1
          - name: Linux pypy3
            os: ubuntu-latest
            pyversion: 'pypy3'
            tests: 1
          - name: Windows py38
            os: windows-latest
            pyversion: '3.8'
            tests: 1
          - name: MacOS py38
            os: macos-latest
            pyversion: '3.8'
            tests: 1

    steps:
      - uses: actions/checkout@v2
